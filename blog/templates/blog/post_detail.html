{% extends 'blog/base_blog.html' %}

{% block title %}
{{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <h1 class="mt-5">
        {{ post.title }}
    </h1>
    <p>
        {{ post.body }}
    </p>
    {% for creator in post.creator.all %}
        <p>Creator: <a href="{{creator.get_absolute_url}}">{{creator}}</a></p>
    {% endfor %}

{% endblock %}
