{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete Tag "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{tag.get_delete_url}}" method="post">
        {% csrf_token %}
        <h3>Are you sure yoy want delete <b>"{{ tag.title|title }}"</b> tag?</h3>
        <a href="{{ tag.get_absolute_url }}" class="btn btn-success">Cancel</a>
        <button name="button" class="btn btn-danger" type="submit">Delete</button>
    </form>
{% endblock %}
