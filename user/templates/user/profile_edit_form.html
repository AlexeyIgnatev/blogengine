{% extends 'base.html' %}

{% block title %}
Profile edit - {{ user }}
{% endblock %}


{% block content %}
<form action="{% url 'profile_edit_url' %}" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button class="btn btn-outline-success" type="submit">Save changes</button>
</form>
{% endblock %}
