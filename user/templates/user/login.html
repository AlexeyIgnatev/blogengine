{% extends 'base.html' %}

{% block title %}
    Sign in - {{ block.super }}
{% endblock %}

{% block content %}
<form action="{% url 'user_login_url' %}" method="post">
    {% csrf_token %}

    <p>Username: {{form.username}}</p>
    <p>Password: {{form.password}}</p>

    {% if form.errors %}
        <div class="alert alert-danger mt-2 ml-0">
            You enter something wrong
        </div>
    {% endif %}

    <button type="submit" class="btn btn-outline-success">Sign in</button>

</form>
{% endblock %}
