{% extends 'base.html' %}

{% block title %}
Profile - {{ user }}
{% endblock %}


{% block content %}
<div class="card" style="width: 18rem;">
    <div class="card-header">
        <h3>Profile: {{ user }}</h3>
    </div>
    <ul class="list-group list-group-flush">
        {% for i in user.fields %}
            {{i}}
        {% endfor %}
            <li class="list-group-item">
            {{user.first_name}}
            </li>
    </ul>
</div>
{% endblock %}
